name: msix
description: A command-line tool that create Msix installer from your flutter windows-build files.
version: 4.0.0
maintainer: Yehuda Kremer (yehudakremer@gmail.com)
homepage: https://github.com/YehudaKremer/msix

environment:
  sdk: ">=2.12.0 <3.0.0"

platforms:
  windows:

dependencies:
  flutter:
    sdk: flutter
  args: ^2.3.1
  yaml: ^3.1.0
  path: ^1.8.0
  package_config: ^2.0.2
  get_it: ^7.2.0
  image: ^3.1.0
  pub_semver: ^2.1.0
  console: ^4.1.0
  cli_util: ^0.3.5

dev_dependencies:
  flutter_lints: ^1.0.4
  test: ^1.20.1
